<!DOCTYPE html>
<html>
    <body>
        <h1>HTML LINK</h1>
        <p><a href="http://www.github.com/" target="_blank">Let's go</a></p>
        <p>if we write target="_blank" the link will open in new browser</p>
        <p>image as a link</p>
        <p>click on the image and the link will be open</p>
        <a href="http://www.wikepedia.com"><img src="smily_icon.gif" alt=" wikepedia" sytle="width:42px; height:42px;"></a>
        <p><b>Button as a link</b></p>
        <p>as we click on the button the new link will be open by using button 'onclick' attribute and dont forget to write 'document.location'</p>
        <button onclick="document.location='http://www.github.com/'">Click Hear</button>
    </body>
</html>
