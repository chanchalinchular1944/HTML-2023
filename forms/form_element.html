<!DOCTYPE html>
<html>
    <body>
        <h2>the select element</h2>
        <p>the select element describe the drop down list</p>
        <form>
            <label for="car">choose a car</label>
            <select id="car" name="car">
                <option value="thar">thar</option>
                <option value="creta">Creta</option>
                <option value="BMW">BMW</option>
                <option value="MERCEDES">Mercedes</option>
            </select>
            <input type="submit"><br>
            <textarea name="message" rows="20" cols="30">today my brother was scared of the rainy stroms</textarea><br>
            <input type="submit">

        </form>

        <h2>onclick button</h2>
        <button type="button" onclick="alert('surprise!')">click me!</button>

        <form>
            <input list="browser" name="browser">
            <datalist id="browser">
                <option value="flower">
                    <option value="cars">
                    <option value="cats">
                    <option value="college">
            </datalist>
            <input type="submit">
        </form>

    </body>
</html>
