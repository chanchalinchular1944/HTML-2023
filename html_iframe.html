<!DOCTYPE html>
<html>
    <body>
        <h2>HTML Iframes</h2>
<p>You can also use the CSS height and width properties to specify the size of the iframe:</p>
<iframe src="peter.png" style="height:200px;width:300px;  border:none;" name="peter_a" title="Iframe Example"></iframe>
<p><a href="https://www.w3schools.com" target="peter_a">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

    </body>
</html>
