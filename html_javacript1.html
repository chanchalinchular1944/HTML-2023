<!DOCTYPE html>
<html>
    <body>
        <h2>lets get merge into javacript</h2>
        <p id="demo">javascript is the object oriented language</p>
        <script>
            function myfunction(){
                document.getElementById("demo").style.fontsize="25px";
                document.getElementById("demo").style.color="purple";
                document.getElementById("demo").style.backgroundColor="pink";
            }
        </script>
        <button type="button" onclick="myfunction()">click Here!</button>
    </body>
</html>
